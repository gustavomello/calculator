<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-body">
        <div class="calculator-screen-wrapper">
            <div class="calculator-screen">
            <h1 class ="display">0</h1>
            </div>
        </div>
        <div class="calculator-keyboard">
            <button class="button allclear">AC</button>
            <button class="button clear">C</button>
            <button class="button percentage">%</button>
            <button class="button operator">/</button>
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button operator">*</button>
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button operator">-</button>
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button operator">+</button>
            <button class="button changesign">+/-</button>
            <button class="button number">0</button>
            <button class="button decimal">.</button>
            <button class="button equalsto">=</button>
        </div>
    </div>
    
</body>
</html>
